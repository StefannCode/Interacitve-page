<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive page</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="divForMargin">
        <div class="circle">
          <div class="numberRating"><img src="Images/Star.png" alt="" /></div>
        </div>
        <div class="fortext1"><p class="text1">How did we do?</p></div>
        <div class="fortext2">
          <p class="text2">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-count">
          <button class="buttonelement" data-rating-button="1">1</button>
          <button class="buttonelement" data-rating-button="2">2</button>
          <button class="buttonelement" data-rating-button="3">3</button>
          <button class="buttonelement" data-rating-button="4">4</button>
          <button class="buttonelement" data-rating-button="5">5</button>
        </div>
        <div class="forSubmit">
          <button class="submitButton submitButton-js" onclick="submit()">
            SUBMIT
          </button>
        </div>
      </div>
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
